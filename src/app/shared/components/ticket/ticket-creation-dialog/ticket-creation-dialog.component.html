<div class="dialog-container">
  <h1 mat-dialog-title>Create a new ticket</h1>
  <button mat-icon-button class="close-button" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-dialog-content>
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Issue title</mat-label>
        <input matInput formControlName="title" placeholder="Issue title" cdkFocusInitial  />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Add description...</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Add description..."
          maxlength="280"
        ></textarea>
        <mat-hint align="end"
          >{{ ticketForm.controls["description"].value.length }}/280</mat-hint
        >
      </mat-form-field>

      <div class="toggle-priority">
        <label class="switch">
          <input type="checkbox" formControlName="priority" />
          <span class="slider round"></span>
        </label>
        <span>This item is a <strong>must have</strong></span>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Paste a link</mat-label>
        <input matInput formControlName="link" placeholder="Paste a link" />
        <mat-icon matPrefix>link</mat-icon>
      </mat-form-field>

      <div class="save-button">
        <app-custom-button
          type="submit"
          [width]="277"
          [height]="44"
          [disabled]="!ticketForm.valid"
        >
          Save
        </app-custom-button>
      </div>
    </form>
  </mat-dialog-content>
</div>
