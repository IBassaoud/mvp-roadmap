<div class="carousel">
  <button
    mat-icon-button
    (click)="previous()"
    class="nav-button nav-button-left"
    [class.hidden]="!hasPrevious()"
  >
    <mat-icon>navigate_before</mat-icon>
  </button>

  <ng-container *ngIf="isEditorMode; else readMode">
    <div class="carousel-content" cdkDropListGroup>
      <ng-container *ngFor="let month of months.slice(currentIndex, currentIndex + 3)">
        <app-month [month]="month" [boardId]="boardId" [isEditorMode]="isEditorMode" (monthDeleted)="onMonthDeleted($event)" [@slideIn]="state"></app-month>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #readMode>
    <div class="carousel-content">
      <ng-container *ngFor="let month of months.slice(currentIndex, currentIndex + 3)">
        <app-month [month]="month" [boardId]="boardId" [isEditorMode]="isEditorMode" (monthDeleted)="onMonthDeleted($event)" [@slideIn]="state"></app-month>
      </ng-container>
    </div>
  </ng-template>

  <button
    mat-icon-button
    (click)="next()"
    class="nav-button nav-button-right"
    [class.hidden]="!hasNext()"
  >
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
