<div class="ticket" [ngClass]="getPriorityClass(ticket.priority)" (click)="openEditDialog()">
  <div class="priority-line" *ngIf="ticket.priority"></div>
  <h4 [ngClass]="{ 'tbd-ticket': ticket.title.includes('TBD') }">{{ ticket.title }}</h4>
  <div *ngIf="ticket.priority" class="priority-indicator"></div>
  <div class="ticket-buttons" *ngIf="isEditorMode">
    <button mat-icon-button class="edit-button">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
